<h2 style="margin-bottom: 20px;">Bookmarks LIst</h2>
<div *ngIf="bookmarks.length === 0">
  no bookmarks found
</div>
<mat-card *ngFor="let repo of bookmarks">
  <img [src]="repo.ownerAvatarUrl" width="40" />
  <h3>{{ repo.name }}</h3>
  <a [href]="repo.htmlUrl" target="_blank">repo link</a>
</mat-card>
